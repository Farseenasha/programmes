<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <div >
        <div class="black">
            <div class="profile">
                <div class="jeremy">
                    <img src="/image/prof1.jpg" alt="">
                    <p>Report for</p>
                    <h4>Jeremy <br> Robson </h4>
                </div>
                <div class="about">
                    <p style="opacity: .6;">Daily</p>
                    <p >Weekly</p>
                    <p style="opacity: .6;">Monthly</p>
                </div>
            </div>
            
            <div class="line1">
                <div class="item1">
                    <div class="orange"></div>
                    <div class="work">
                        <p style="margin-left: 10px;font-size: small;">Work<span style="margin-left: 60px;">...</span></p>
                        <p style="font-size:25px;margin-top: 20px;margin-bottom: 10px;">32hrs</p>
                        <p style="font-size: smaller;opacity: .6;">Last week - 32hrs</p>
                    </div>

                </div>
                <div class="item2">
                    <div class="blue"></div>
                    <div class="play">
                        <p style="margin-left: 10px;font-size: small;">Play<span style="margin-left: 60px;">...</span></p>
                        <p style="font-size:25px;margin-top: 20px;margin-bottom: 10px;">10hrs</p>
                        <p style="font-size: smaller;opacity: .6;">Last week - 8hrs</p>
                    </div>
                </div>
                <div class="item3">
                    <div class="pink"></div>
                    <div class="study">
                        <p style="margin-left: 10px;font-size: small;">Study<span style="margin-left: 60px;">...</span></p>
                        <p style="font-size:25px;margin-top: 20px;margin-bottom: 10px;">4hrs</p>
                        <p style="font-size: smaller;opacity: .6;">Last week - 7hrs</p>
                    </div>
                </div> 
            </div>
            <div class="line2">
                <div class="item4">
                    <div class="green"></div>
                    <div class="exercise">
                        <p style="margin-left: 10px;font-size: small;">Exercise<span style="margin-left: 45px;">...</span></p>
                        <p style="font-size:25px;margin-top: 20px;margin-bottom: 10px;">4hrs</p>
                        <p style="font-size: smaller;opacity: .6;">Last week - 5hrs</p>
                    </div>

                </div>
                <div class="item5">
                    <div class="darkblue"></div>
                    <div class="social">
                        <p style="margin-left: 10px;font-size: small;">Social<span style="margin-left: 60px;">...</span></p>
                        <p style="font-size:25px;margin-top: 20px;margin-bottom: 10px;">5hrs</p>
                        <p style="font-size: smaller;opacity: .6;">Last week - 10hrs</p>
                    </div>
                </div>
                <div class="item6">
                    <div class="yellow"></div>
                    <div class="self">
                        <p style="margin-left: 10px;font-size: small;">Self Care<span style="margin-left: 40px;">...</span></p>
                        <p style="font-size:25px;margin-top: 20px;margin-bottom: 10px;">2hrs</p>
                        <p style="font-size: smaller;opacity: .6;">Last week - 2hrs</p>
                    </div>
                </div> 
            </div>  
        </div>
    </div>
</body>
</html>
