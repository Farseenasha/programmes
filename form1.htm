<html>
    <head>
        <title>Form1</title>
        
    </head>
    <body style="background-color: rgb(51, 176, 234);">
        <h1 style="text-align: center;"><b>BIODATA</b></h1>
        
        <table>

            <form>

                <tr>
                    <th><label for="name">Name</label></th>
                    <td>:</td>
                    <td><input type="text" id="name" name="enter name"></td>
                </tr>
                <tr>
                    <th><label for="gender">Gender</label></th>
                    <td>:</td>
                    <td>
                        <select id="gender" name="enter gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>  
                <tr>
                    <th><label for="age">Age</label></th>
                    <td>:</td>
                    <td><input type="text" id="age" name="enter age"></td>
                </tr>  
                <tr>
                    <th><label for="dob">DOB</label></th>
                    <td>:</td>
                    <td><input type="date" id="dob" name="enter dob"></td>
                </tr>
                <!-- <tr>
                    <th>Address</th>
                    <td>:</td>
                    <td><textarea name="message" rows="5" cols="5" </td>
                </tr> -->
                <tr>
                    <th><label for="mail">Email</label></th>
                    <td>:</td>
                    <td><input type="email" id="mail" name="enter mail"></td>
                </tr>
                <tr>
                    <th><label for="state">State</label></th>
                    <td>:</td>
                    <td><input type="text" id="state" name="enter state"></td>
                </tr>
                <tr>
                    <th><label for="district">District</label></th>
                    <td>:</td>
                    <td><select name="enter district" id="district">
                        <option value="calicut">Calicut</option>
                        <option value="kochi">Kochi</option>
                        <option value="malappuram">Malappuram</option>
                        <option value="thrissur">Thrissure</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label for="qualification">Qualification</label></th>
                    <td>:</td>
                    <td>
                        <select name="select" id="qualification">
                        <option value="mca">MCA</option>
                        <OPTION value="btech">Btech</OPTION>
                        <option value="mtech">Mtech</option>
                        <option value="degree">Degree</option>
                        <option value="diploma">Diploma</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Hobbies</th> 
                    <td>:</td>
                    <td>
                        <input type="checkbox" id="hobbies1" name="hobbies" value="Reading">
                        <label for="hobbies1">Reading</label>
        
                        <input type="checkbox" id="hobbies2" name="hobbies" value="drawing">
                        <label for="hobbies2">Drawing</label>
                   
                        <input type="checkbox" id="hobbies3" name="hobbies" value="singing">
                        <label for="hobbies3">Singing</label>
                    </td>
                </tr>
                <tr>
                    <th rowspan="4">Language</th>
                    <td rowspan="4">:</td>
                    <td>
                        <input type="radio" id="lang1" name="lang" value="english">
                        <label for="lang1">English</label>
                    </td>
                </tr>   
                    <tr>
                        <td>
                            <input type="radio" id="lang2" name="lang" value="malayalam">
                            <label for="lang2">Malayalam</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="lang3" name="lang" value="hindi">
                            <label for="lang3">Hindi</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="lang4" name="lang" value="tamil">
                            <label for="lang4">Tamil</label>
                        </td>
                    </tr>
                
            </form>

        </table>    
    
    </body>
</html>
