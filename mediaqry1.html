<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Mediaqry1</title>
            <style>
                body {
                    background-color: rgb(129, 190, 211);
                }

                @media screen and (min-width: 480px) {
                    body {
                        background-color: rgb(190, 104, 154);
                    }
                }
            </style>
        </head>
        <body>

            <h1>Resize the browser window to see the effect!</h1>
            <p>The media query will only apply if the media type is screen and 
            the viewport is 480px wide or wider.
            </p>

        </body>
    </html>
